<h1>Data Visualized</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher Name</th>
    </tr>
    {% for book in books %}
        <tr>
            <td>{{ book.book_bookid }}</td>
            <td>{{ book.book_title }}</td>
            <td>{{ book.book_publishername }}</td>
        </tr>{% csrf_token %}
    {% endfor %}
</table>
